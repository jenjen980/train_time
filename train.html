    <meta charset="UTF-8">
    <title>Train Time</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron" id="background">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h6 class="text-center">Choo Choo!</h6>
        </div>

        <div class="card">
            <div class="card-header" style="background-color: teal; color: ghostwhite">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="display"></tbody>
                    </tbody>
                </table>     
            </div>
        </div>   
    <br>
        
 <div class="row">
    <div class="col-lg-12">
        <div class="card card-default">
            <div class="card-heading">
                <div class="card-header" style="background-color: teal; color: ghostwhite">Add Train</div>
            </div>
                <div class="card-body">
                <form>
                <div class="form-group row">
                    <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
                    </div>
                <div class="form-group row">
                    <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
                    </div>
                <div class="form-group row">
                    <label for="first-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-time" type="time">
                </div>
                <div class="form-group row">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="number">
                </div>
                    <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                </form>
                </div>
                </div>
            </div>
        </div>
        
        </div>
